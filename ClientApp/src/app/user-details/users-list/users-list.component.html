<table style="text-align: center;" class="table test-center">
  <tr>
    <td><b>Name</b> </td>
    <td><b>Email</b></td>
    <td><b>NIC</b></td>
    <td><b>Address</b></td>
    <td><b>Actions</b></td>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.Name }}</td>
    <td>{{ user.Email }}</td>
    <td>{{ user.NIC }}</td>
    <td>{{ user.Address }}</td>
    <td>
      <i class="fas fa-trash-alt fa-lg text-danger" (click)="deleteUser(user)"></i>
      <i class="fas fa-pencil fa-lg text-primary" (click)="setUser(user)"></i>
    </td>
  </tr>
</table>
