<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <input #asad type="hidden" name="UserID" [value]="userData.UserID" />
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group has-feedback">
      <input name="Name" #Name="ngModel" [(ngModel)]="userData.Name" type="text" class="form-control" placeholder="Name"
        required />
      <span class="fa fa-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input name="Email" #Email="ngModel" [(ngModel)]="userData.Email" type="email" class="form-control"
        placeholder="Email" required />
      <span class="fa fa-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input name="Password" #Password="ngModel" [(ngModel)]="userData.Password" type="password" class="form-control"
        placeholder="Password" required />
      <span class="fa fa-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input name="NIC" #NIC="ngModel" [(ngModel)]="userData.NIC" type="Text" class="form-control" placeholder="NIC"
        required />
      <span class="fa fa-id-card form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input name="Address" #Address="ngModel" [(ngModel)]="userData.Address" type="Address" class="form-control"
        placeholder="Address" required />
      <span class="fas fa-map-marker-alt form-control-feedback"></span>
    </div>
    <div class="form-group text-center">
      <button type="submit" onsubmit="onSubmit(form)" class="btn btn-success btn-lg col-md-6 col-md-offset-3">
        <i class="fas fa-database"></i>
        Submit
      </button>
    </div>
  </div>
</form>
