<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <input #asad type="hidden" name="UserID" [value]="userData.UserID" />
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="userData.Name" type="text" class="form-control" placeholder="Name" required />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="Email" #Password="ngModel" [(ngModel)]="userData.Email" type="email" class="form-control" placeholder="Email" required />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input
        name="Password"
        #Password="ngModel"
        [(ngModel)]="userData.Password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input
        name="Address"
        #Address="ngModel"
        [(ngModel)]="userData.Address"
        type="Text"
        class="form-control"
        placeholder="Address"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="NIC" #NIC="ngModel" [(ngModel)]="userData.NIC" type="Text" class="form-control" placeholder="NIC" required />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" onsubmit="onSubmit(form)" class="btn btn-success btn-lg">Submit</button>
  </div>
</form>
