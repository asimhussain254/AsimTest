<form #form = "ngForm" autocomplete="off" (+onsubmit) = onSubmit(form)>
  <input type="hidden" name="UserID" [value]="service.formData.UserID">
   <div class="form-group">
     <div class="input-group">
       <div class="input-group-prepend">
         <div class="input-group-text bg-white">
           <i class="fas fa-user-circle"></i>
         </div>
       </div>
       <input name="Name" #Name ="ngModel" [(ngModel)]="service.Name" type="text" 
       class="form-control" placeholder="Name" required>
     </div>
   </div>
   <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="Email" #Password ="ngModel" [(ngModel)]="service.Email" type="email" 
      class="form-control" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="Password" #Password ="ngModel" [(ngModel)]="service.Password" type="password"
       class="form-control" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="Address" #Address ="ngModel" [(ngModel)]="service.Address" type="Text" 
      class="form-control" placeholder="Address" required>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" onsubmit="onSubmit(form)" class="btn btn-success btn-lg">Submit</button>
  </div> 
</form>
